<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures - Investment Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Investment Calculator</h1>
    </header>
    <div class="container">
        <h2>Futures Calculation</h2>
        <div class="input-section">
            <h3>Input Details</h3>
            <form method="POST">
                <div class="group">
                    <label>Purchase Price (GHS):</label>
                    <input type="number" name="purchase_price" placeholder="0" step="0.01" required>
                </div>
                <div class="group">
                    <label>Selling Price (GHS):</label>
                    <input type="number" name="selling_price" placeholder="0" step="0.01" required>
                </div>
                <div class="group">
                    <label>Contract Size:</label>
                    <input type="number" name="contract_size" placeholder="0" step="1" required>
                </div>
                <div class="button-container">
                    <button class="action-btn" type="submit">Calculate</button>
                    <button class="action-btn" type="reset">Clear</button>
                    <a href="/" class="action-btn">Back</a>
                </div>
            </form>
        </div>
        {% if error %}
        <div class="results" style="color: red; text-align: center;">
            <p>{{ error }}</p>
        </div>
        {% elif result %}
        <div class="results" style="display:block;">
            <h3>Results</h3>
            <p><strong>Profit: GHS {{ result.profit }}</strong></p>
        </div>
        {% endif %}
    </div>
    <footer>
        <p>Created by Kofi Busia Kyei</p>
    </footer>
</body>
</html>
