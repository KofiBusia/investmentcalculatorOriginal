<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Exit - Investment Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Investment Calculator</h1>
    </header>
    <div class="container">
        <h2>Early Exit Calculation</h2>
        <div class="input-section">
            <h3>Input Details</h3>
            <form method="POST">
                <div class="group">
                    <label>Principal (GHS):</label>
                    <input type="number" name="principal" placeholder="0" step="0.01" required>
                </div>
                <div class="group">
                    <label>Holding Period (Days):</label>
                    <input type="number" name="holding_period" placeholder="0" step="1" required>
                </div>
                <div class="group">
                    <label>Selling Price (GHS):</label>
                    <input type="number" name="selling_price" placeholder="0" step="0.01" required>
                </div>
                <div class="group">
                    <label>Total Coupons (GHS) (if accrued):</label>
                    <input type="number" name="total_coupons" placeholder="0" step="0.01">
                </div>
                <div class="button-container">
                    <button class="action-btn" type="submit">Calculate</button>
                    <button class="action-btn" type="reset">Clear</button>
                    <a href="/" class="action-btn">Back</a>
                    <a href="/bonds" class="action-btn">Full-Term Calculator</a>
                </div>
            </form>
        </div>
        {% if error %}
        <div class="results" style="color: red; text-align: center;">
            <p>{{ error }}</p>
        </div>
        {% elif result %}
        <div class="results" style="display:block;">
            <h3>Results</h3>
            <p><strong>Holding Period Return: {{ result.holding_period_return }}%</strong></p>
        </div>
        {% endif %}
    </div>
    <footer>
        <p>Created by Kofi Busia Kyei</p>
    </footer>
</body>
</html>
